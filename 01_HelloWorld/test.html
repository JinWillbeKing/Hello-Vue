<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>
<div id="test">
  <input type="text" v-model="msg">
  <p>Hello {{msg}}</p>
</div>
<div id="test2">
  <input type="text" v-model="msg">
  <p>Hello {{msg}}</p>
</div>
<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#test',
    data:{
      msg:'Word'
    }
  })

  const vue = new Vue({
    el:'#test2',
    data:{
      msg:'Word'
    }
  })

  setTimeout(() => {
    vue.msg='nihao'
    
  }, 1000);
  
</script>
</body>
</html>
